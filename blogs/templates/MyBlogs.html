{% extends "blog_layout.html" %}

{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image:url( '{{ url_for('blog.static',filename='assets/img/about-bg.jpg')}}') ">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Your Blogs</h1>
                            <span class="subheading">This is what I do.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    {% for postData in myPosts %}
                    <div class="post-preview">
                        <a href="{{ url_for('blog.post', postId=postData.id) }}">
                            <h2 class="post-title">{{ postData.title }}</h2>
                            <h3 class="post-subtitle">{{ postData.subtitle if postData.subtitle else ' ' }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted on
                            {{ postData.created_at }}                        
                        </p>
                        <a class="btn btn-primary" href="{{ url_for('blog.edit_post',postId=postData.id) }}">Edit</a>
                        <a class="btn btn-danger" href="#" onclick="confirmDelete({{ postData.id }})">Delete</a>

                    </div>

                    <hr class="my-4" />
                    {% endfor %}

                    <!-- {% if not post %}
                    <h2 class="text-center text-warning"> No posts found.</h2>
                    {% endif %} -->
                </div>
            </div>
        </main>
        <!-- Footer-->
        {% endblock content %}
